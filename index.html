<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <h1><span class="rock-span">Rock</span> <span class="paper-span">Paper</span> <span class="scissors-span">Scissors</span>   Game</h1>
        <h6 class="rull-full"><span class="rule">Rule of the game:</span> select any item and try to win the computer </h6>
        <p>Choose your move:</p>
        <div class="buttons">
            <button id="rock">🪨</button>
            <button id="paper">📄</button>
            <button id="scissors">✂️</button>
        </div>
        <p id="result"></p>
        <p id="scores">
            Your score: <span id="user-score">0</span>
            <br />
            Computer score: <span id="computer-score">0</span>
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
